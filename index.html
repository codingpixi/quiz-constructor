<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>4.1: Quiz Question</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Today's Quiz</h1>
    <div class="handlebars-demo"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="quiz-template" type="text/x-handlebars-template">
        <div class="body">

            <p>{{question}}</p>

            <form class="" action="index.html" method="post">
                <!-- <legend>answer options</legend> -->
                <input type="radio" name="answer" value="a"> {{correct}}</input><br> {{#each possible}}
                <input type="radio" name="answer" value="b"> {{this}}</input><br>{{/each}}
            </form>
        </div>
    </script>

    <script src="index.js"></script>

</body>

</html>
