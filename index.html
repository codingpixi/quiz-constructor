<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>4.3: Extending the Question Model</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Slabo+27px" rel="stylesheet">
</head>

<body>
    <h1>Let's Quiz</h1>
    <p>
      <input type="username" value="Enter Username Here"> username
    </p>
    <h3>Answer the Questions Below</h3>

    <section id="quiz"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="question" type="text/x-handlebars-template">
        <article class="multi">
            <strong>{{text}}</strong>
            <ul>
                <li>{{answer}}</li>
                {{#each choices}}
                <li>{{this}}</li>{{/each}}<br>
            </ul>
            <span class="answer"></span>
        </article>
    </script>


    <script src="./quiz.js"></script>

</body>

</html>
