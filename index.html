<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>4.1: Quiz Question</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Today's Quiz</h1>
    <div class="handlebars-demo"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="quiz-template" type="text/x-handlebars-template">
        <div class="body">
            <p>{{quizQuestion}}</p>
            <form class="" action="index.html" method="post">
                <legend>{{quizQuestion}}</legend>
                <input type="radio" name="answer" value="a" />{{correctAnswer}}<br>
                <input type="radio" name="answer" value="b" />{{choiceB}}<br>
                <input type="radio" name="answer" value="c" />{{choiceC}}<br>
                <input type="radio" name="answer" value="d" />{{choiceD}}<br>
            </form>
        </div>
    </script>



    <script src="index.js"></script>

</body>

</html>
